<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js GLB Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <!-- gltf-model="https://rawcdn.githack.com/hobaDevHome/moduwebview/f5c90b9ab43c98f4df4aa6202ccea9f01207039b/model1.glb" -->
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="myModel"
          gltf-model="https://rawcdn.githack.com/hobaDevHome/moduwebview/f5c90b9ab43c98f4df4aa6202ccea9f01207039b/model1.glb"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 0 0"
        >
        </a-entity>
      </a-marker>
      <script>
        document
          .querySelector("a-marker")
          .addEventListener("markerFound", () => {
            console.log("✅ Marker Detected!");
          });
      </script>

      <a-light type="directional" position="0 1 1"></a-light>
      <a-camera></a-camera>
    </a-scene>

    <script>
      const model = document.querySelector("#myModel");
      model.addEventListener("model-loaded", () => {
        console.log("✅ Model loaded successfully");
      });

      model.addEventListener("model-error", (e) => {
        console.error("❌ Error loading model:", e.detail.src);
      });

      console.log("ℹ️ Waiting for model to load...");
    </script>
  </body>
</html>
